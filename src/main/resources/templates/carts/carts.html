<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="navbar.html">
<div layout:fragment="content">
    <style>
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #cartItemsContainer .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #cartItemsContainer img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 14px;
            color: #666;
        }

        .removeButton {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .removeButton:hover {
            background-color: #c82333;
        }

        #cartTotalPrice {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #clearCartButton,
        .btn-success {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        #clearCartButton {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        #clearCartButton:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-title {
            font-size: 18px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
    <h1 class="mb-4">Your Shopping Cart</h1>

    <div id="cartItemsContainer" class="mb-4">
    </div>
    <div id="cartTotalPrice" class="text-right mt-3">
        <h5>Total: <span id="totalPriceValue">0</span> KZT</h5>
    </div>

    <div class="d-flex justify-content-between">
        <button id="clearCartButton" class="btn btn-danger">Clear Cart</button>
        <button  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Buy All</button>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder's Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder's name" required>
                        </div>
                        <div class="mb-3">
                            <label for="expirationDate" class="form-label">Expiration Date</label>
                            <input type="month" class="form-control" id="expirationDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                        </div>
                        <button type="submit" id="completePurchaseButton" class="btn btn-primary w-100">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
